<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>着物コーデ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore-compat.js"></script>
  <script type="module" src="script.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha384-...." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body x-data="kimonoApp" x-init="init">
  <header x-show="!showFavorites">
    <h2 x-text="category + 'コーデ'"></h2>
    <ul class="center">
      <template x-for="(file, categoryName) in kimonoDataFiles" :key="categoryName">
        <li @click="setCategory(categoryName)" x-text="categoryName"></li>
      </template>
    </ul>
    <ul class="right-side">
      <li @click="showFavorites = true"><i class="fa-regular fa-heart"></i></li>
      <li x-show="!isAdmin" @click="adminLogin">管理者ログイン</li>
      <li x-show="isAdmin" @click="logoutAdmin">ログアウト</li>
    </ul>

  </header>

  <div class="filter-wrapper">
    <div class="filter">
      <select x-model="sortBy" @change="loadKimonoRecords">
        <option value="身丈_asc">身長が小さい順</option>
        <option value="身丈_desc">身長が大きい順</option>
      </select>
    </div>
  </div>
  <main>

    <div class="list">
      <template x-if="loading">
        <p>読み込み中...</p>
      </template>

      <template x-for="kimonoRecord in sortedKimonoRecords" :key="kimonoRecord['ファイル名']">
        <div class="card">
          <div class="image-container" x-data="imageSlider(kimonoRecord)">
            <template x-for="(driveShareUrl, loopIndex) in allImageUrls" :key="loopIndex">
              <img :src="convertGoogleDriveUrl(driveShareUrl)" class="kimono-image"
                x-show="loopIndex === currentImageIndex">
            </template>
            <div x-show="allImageUrls.length>1" class="preview-btn">
              <button class="prev" @click="prev"><i class="fa-solid fa-angles-left"></i></button>
              <button class="next" @click="next"><i class="fa-solid fa-angles-right"></i></button>
            </div>
            <div class="image-label" x-text="fileNumber"></div>
            <button class="favorite-btn" @click="toggleFavorite(kimonoRecord['ファイル名'])">
              <i :class="isFavorite(kimonoRecord['ファイル名']) ? 'fa-solid fa-heart' : 'fa-regular fa-heart'"></i>
            </button>
            <div class="status-badge" x-show="isRented(kimonoRecord['ファイル名'])">貸出中</div>

            <!-- 管理者モード用貸出切替ボタン -->
            <button x-show="isAdmin" class="rental-btn" @click="toggleRental(kimonoRecord['ファイル名'])">
              <span x-text="isRented(kimonoRecord['ファイル名']) ? '貸出解除' : '貸出登録'"></span>
            </button>

          </div>

          <details>
            <summary>サイズ詳細</summary>
            <table>
              <tr>
                <th>身丈</th>
                <td x-text="kimonoRecord['身丈'] + 'cm'"></td>
              </tr>
              <tr>
                <th>後幅</th>
                <td x-text="kimonoRecord['後幅'] + 'cm'"></td>
              </tr>
              <tr>
                <th>裄</th>
                <td x-text="kimonoRecord['裄'] + 'cm'"></td>
              </tr>
            </table>
          </details>

          <table>
            <tr>
              <th>推奨身長</th>
              <td x-text="getHeightRange(kimonoRecord['身丈'])"></td>
            </tr>
            <tr>
              <th>ヒップサイズ</th>
              <td x-text="getHipSize(kimonoRecord['後幅'])"></td>
            </tr>
          </table>
        </div>
      </template>
    </div>
  </main>

  <div class="modal" x-show="showFavorites" @click.self="showFavorites = false">
    <div class="modal-content">
      <div class="modal-header">
        <h3>お気に入り一覧</h3>
        <button class="close-btn" @click="showFavorites = false">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <div class="modal-body">
        <p x-show="favoriteRecords.length === 0">お気に入りに登録したコーデはありません。</p>
        <div class="list">
          <template x-for="kimonoRecord in favoriteRecords" :key="kimonoRecord['ファイル名']">
            <div class="card">
              <div class="image-container" x-data="imageSlider(kimonoRecord)">
                <template x-for="(driveShareUrl, loopIndex) in allImageUrls" :key="loopIndex">
                  <img :src="convertGoogleDriveUrl(driveShareUrl)" class="kimono-image"
                    x-show="loopIndex === currentImageIndex">
                </template>
                <div x-show="allImageUrls.length>1" class="preview-btn">
                  <button class="prev" @click="prev"><i class="fa-solid fa-angles-left"></i></button>
                  <button class="next" @click="next"><i class="fa-solid fa-angles-right"></i></button>
                </div>
                <div class="image-label" x-text="fileNumber"></div>
                <button class="favorite-btn" @click="toggleFavorite(kimonoRecord['ファイル名'])">
                  <i :class="isFavorite(kimonoRecord['ファイル名']) ? 'fa-solid fa-heart' : 'fa-regular fa-heart'"></i>
                </button>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
