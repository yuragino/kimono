<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>着物コーデ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body x-data="kimonoApp" x-init="init">
  <div class="filter-wrapper">
    <h1 x-text="category + 'コーデ'" class="title"></h1>

    <div class="filter-item">
      <label>カテゴリ選択：</label>
      <div id="category-buttons">
        <template x-for="(file, name) in categoryMap" :key="name">
          <button :data-category="name" @click="setCategory(name)">
            <span x-text="name"></span>
            <span class="category-info" x-text="seasonInfo[name]"></span>
          </button>
        </template>
      </div>
    </div>

    <div class="filter-item">
      <label for="sortBy">並べ替え：</label>
      <select id="sortBy" x-model="sortBy" @change="loadItems">
        <option value="身丈_asc">身長が小さい順</option>
        <option value="身丈_desc">身長が大きい順</option>
      </select>
    </div>
  </div>

  <div id="list">
    <template x-if="loading">
      <p>読み込み中...</p>
    </template>

    <template x-for="item in sortedItems" :key="item['ファイル名']">
      <div class="card">
        <div class="image-container" x-data="imageSlider(item)">
          <template x-for="(url, i) in images" :key="i">
            <img :src="stableUrl(url)" alt="着物画像" class="kimono-image" x-show="i === index">
          </template>
          <div class="image-label" x-text="fileName"></div>
          <template x-if="images.length > 1">
              <button class="prev" @click="prev">◀</button>
              <button class="next" @click="next">▶</button>
          </template>
        </div>

        <details>
          <summary>サイズ詳細</summary>
          <table>
            <tr><th>身丈</th><td x-text="item['身丈'] + 'cm'"></td></tr>
            <tr><th>後幅</th><td x-text="item['後幅'] + 'cm'"></td></tr>
            <tr><th>裄</th><td x-text="item['裄'] + 'cm'"></td></tr>
          </table>
        </details>

        <table>
          <tr><th>推奨身長</th><td x-text="heightRange(item['身丈'])"></td></tr>
          <tr><th>ヒップサイズ</th><td x-text="hipSize(item['後幅'])"></td></tr>
        </table>
      </div>
    </template>
  </div>

  <div id="scroll-to-top">
    <button @click="window.scrollTo({top:0, behavior:'smooth'})">▲ 上へ戻る</button>
  </div>
</body>

</html>
